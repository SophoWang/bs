<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style>
	body{
		background: #ccc;
		}
	h1 {
		color: white;
		margin-top: 100px;
		text-align: center;
		font-size: 6rem;
		line-height: 1;
		animation: letterspacing 1s 3 alternate ease-in-out;
		display: block;
		letter-spacing: .5rem;
    }

    @keyframes letterspacing {
        0% {
			letter-spacing: -6rem;
			filter: blur(1rem);
        }

        40% {
			filter: blur(.3rem);
        }

        80% {
			letter-spacing: .5rem;
			filter: blur(0rem);
        }
    }
</style>
<body>
	<div id="text">
		<h1>RISC-V Groceries</h1>
	</div>
</body>
<script>
window.onload = function() {
    var oH1=document.querySelector('h1'),
	nowIndex=0;
	console.log(oH1)
	var timer = setInterval(function () {
        nowIndex++;
		switch (nowIndex) {
		case 1:
                oH1.innerHTML = 'RISC-V Groceries';
				break;
        }
		if (nowIndex > 1) {
            setTimeout(() => {
                clearInterval(timer);
            }, 2000)
        }
    }, 2000)
	}
</script>
</html>
